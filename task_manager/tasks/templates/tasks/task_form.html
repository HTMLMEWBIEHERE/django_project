<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            font-family: 'gotham';
        }

        body {
            margin-left: 100px;
            margin-right: 100px;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
        }

        button {
            background-color: crimson;
            color: white;
            border: 0;
            padding: 10px;
            border-radius: 5px;
            align-self: center;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            width: 100%;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, select {
            width:  95.5%;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .form-group-base {
            width: 104%;
        }

        a {
            color: #3498db;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Update Task{% else %}Create New Task{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                {{ form.due_date }}
            </div>
            <div class="form-group-base">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>

    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr on the due_date field
        flatpickr("input[name='due_date']", {
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
